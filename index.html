<!DOCTYPE html>
<html>
    <head>
        <title>Side Hustle Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h1></h1>
        <form onsubmit="alert('Form Submitted Successfully')">
            <fieldset>
                <h2>Registration Form</h2>
                <label for="Fullname">Fullname</label>
                <input type="text" name="Fullname" placeholder="Enter your Fullname" id="Fullname" required>
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter your email" id="email"  required>
               <br>
                <label for="Phone number">Phone number</label>
                <input type="text" name="Phone number" placeholder="Enter your phone number" id="Phone number"  required>
                <br>
                
                <label for="Gender" >Gender</label>
                <select name="Gender"  required>
                    <option value="" >Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
                <br>
                <br>
                <label for="Password">Password</label>
                <input type="password" name="Password" placeholder="Enter your password" id="Password" required>
              
                <button type="submit" >
                    submit</button>
            </fieldset>
            
        </form>
    </body>
</html>
